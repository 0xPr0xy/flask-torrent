{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block title %}
<div class="page-header">
	<h1>{% if title is defined %} {{ title }} {% endif %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="cloud">
{% for url in urls %}
	<a href='/search/{{url.name}}' style='{{url.font_size}}'>{{url.name}}</a>
{% endfor %}
</div>
{% endblock %}
