<html>
  <head>
    <title>Top Torrents</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
    {% block title %}
    {% endblock %}
    </div>

    {% block search %}
      <div class="container">
        <form class="navbar-form pull-right" data-url="{{ url_for('search', query='') }}">
          <input type="text" class="span2">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <br>
    {% endblock %}

  	<div class="container">
      {% block content %}
      {% endblock %}
  	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
  
  {% block script %}
    <script>
      $('.navbar-form .btn').click(function(e){
        e.preventDefault();
        var url   = $('.navbar-form').attr('data-url');
        var query = $('.navbar-form .span2').val();
        if(url.length > 0 && query.length > 0){
          document.location = url + query;
        }
      });
    </script>
  {% endblock %}
  
  </body>
</html>
